---
version: 2

registries:
  dockerhub-registry:
    type: docker-registry
    url: https://registry.hub.docker.com
    username: ${{secrets.DOCKERHUB_USERNAME}}
    password: ${{secrets.DOCKERHUB_PASSWORD}}

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "ci"
      include: "scope"

  - package-ecosystem: devcontainers
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "test"
      include: "scope"

  - package-ecosystem: docker
    directories:
      - "/ansible/**"
      - "/aws-cdk/**"
      - "/kubectl/**"
      - "/localstack/**"
      - "/node/**"
      - "/packer/**"
      - "/renovate/**"
      - "/terragrunt/**"
    schedule:
      interval: daily
    commit-message:
      prefix: "build"
      include: "scope"
    registries: ["dockerhub-registry"]

  - package-ecosystem: pip
    directories:
      - "/ansible/**"
      - "/aws-cdk/**"
    schedule:
      interval: daily
    commit-message:
      prefix: "build"
      include: "scope"
